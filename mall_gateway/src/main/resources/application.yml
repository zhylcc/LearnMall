server:
  port: 80

eureka:
  client:
    service-url:
      defaultZone: http://localhost:6868/eureka/
  instance:
    prefer-ip-address: true

spring:
  application:
    name: gateway
  devtools:
    livereload:
      enabled: false
  cloud:
    gateway:
      globalcors:  # 全局跨域请求配置
        cors-configurations:
          '[/**]':  # 所有请求
            allowedOrigins: "*"  # 所有域
            allowedMethods:  # 所有方法
              - GET
              - POST
              - PUT
              - DELETE
      loadbalancer:
        use404: true  # 无法找到服务实例时由404替代默认的503
      routes:   # 路由
        - id: goods
          uri: lb://goods  # 负载均衡
          predicates:
            - Path=/goods/**
          filters:
            - name: RequestRateLimiter
              # 指定每秒最多2个请求
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter.replenishRate: 1  # 令牌桶每秒填充平均速率
                redis-rate-limiter.burstCapacity: 2  # 令牌桶总容量
        - id: system
          uri: lb://system
          predicates:
            - Path=/system/**
  redis:
    host: localhost

jwt:
  secretKey: mallSystem
  header: token

filter:
  blackList: 192.168.200.1,
  auth:
    loginUrls: /system/admin/login,
